<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/992/992481.png">
    <title>Todo App</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4"  style="background-color: #ebeff7;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><strong>Todo App</strong></a>
            <button class="navbar-toggler" style="margin: 0.5rem;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <form class="d-flex">
                        <input id="searchinputfield" autocomplete="off" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="searchbtn" class="btn btn-success px-3" type="button">Search</button>
                    </form>
                </div>
              </div>
        </div>
    </nav>


    <div id="newTodo" class="newTodo container-fluid">
        <div class="text-center">
            <!-- <button type="button" class="btn btn-light">Create a todo</button>  -->
            <button id="createbtn" type="button" class="btn px-5 py-2" style="color: white; background-color: #306ddd;" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever=""><strong>+ Create Todo</strong></button>
        </div>
    </div>

    <div class="container">
        <div id="searchResultDiv" class="searchResultDiv row pt-4">

        </div>
    </div>


    <div id="activeTodoSection">
        <div class="container">
            <h2>Active Todos</h2>
            <hr>
            <div id="activeTodos">

            </div>
        </div>
    </div>


    <div id="completedTodoSection">
        <div class="container">
            <h2>Completed Todos</h2>
            <hr>
            <div id="completedTodos">

            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Text:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger px-4" data-bs-dismiss="modal">Close</button>
                    <button id="modalSubmit" type="button" class="btn btn-primary px-4">Create Todo</button>
                </div>
            </div>
        </div>
    </div>


    <div class="todoContent">

        
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
